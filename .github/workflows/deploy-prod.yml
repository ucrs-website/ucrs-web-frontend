name: Deploy Frontend to Azure App Service (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # build on Linux so native linux binaries are produced
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Use npm install (not ci) because your lockfile is out of sync.
      # --include=optional lets npm install sharp if possible, but we also set images.unoptimized=true so it's not required.
      # --legacy-peer-deps resolves the react-simple-maps peer range vs React 19.
      - name: Install dependencies (with optional + legacy peer deps)
        run: npm install --include=optional --legacy-peer-deps

      - name: Build
        run: npm run build

      # Copy the static assets and public folder into the standalone bundle.
      # Without this, CSS/JS are missing and the site looks unstyled.
      - name: Bundle static assets into standalone
        run: |
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/static
          if [ -d public ]; then
            cp -r public .next/standalone/public
          fi

      # Deploy only the standalone output
      - name: Deploy to Azure Web App (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          package: .next/standalone
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_PROD }}
