name: Deploy Frontend to Azure App Service (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # If the lockfile is out of sync, npm ci fails with EUSAGE.
      # We fall back to npm install so the build still proceeds.
      - name: Install dependencies (ci -> install fallback)
        run: |
          npm ci --include=optional --legacy-peer-deps || \
          npm install --include=optional --legacy-peer-deps

      - name: Build (standalone)
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next/static
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static/* deploy/.next/static/ || true
          cp -r public deploy/public || true
          cp package.json deploy/package.json

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
