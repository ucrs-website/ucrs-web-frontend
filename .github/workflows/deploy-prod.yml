name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build (Next.js standalone)
        run: npm run build

      # ⬇️ KEY CHANGE: deploy the standalone folder as the app root
      - name: Assemble deploy folder (standalone as root)
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy
          # copy standalone server files (this includes server.js)
          cp -r .next/standalone/* deploy/
          # ensure Next static assets are beside the server
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          # public assets (served at /)
          if [ -d public ]; then cp -r public deploy/public; fi
          # (optional) include package.json for runtime introspection
          if [ -f package.json ]; then cp package.json deploy/; fi
          echo "---- deploy root ----"; ls -la deploy
          echo "---- deploy/.next ----"; ls -la deploy/.next | head

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
