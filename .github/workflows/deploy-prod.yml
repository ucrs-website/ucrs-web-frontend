name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi
          cp package.json deploy/
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          # sanity checks: fail if build output is missing
          test -d deploy/.next/standalone || (echo "ERROR: .next/standalone missing" && exit 1)
          test -f deploy/package.json || (echo "ERROR: package.json missing" && exit 1)
          echo "Deploy tree:" && find deploy -maxdepth 2 -type d -print

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..
          ls -lh release.zip

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
