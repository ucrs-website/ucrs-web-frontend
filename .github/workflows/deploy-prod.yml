name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          # copy Next's standalone runtime to the expected path
          cp -r .next/standalone deploy/.next/standalone
          # static assets
          cp -r .next/static deploy/.next/static
          # public assets (if any)
          if [ -d public ]; then cp -r public deploy/public; fi
          # tiny shim so "npm start" runs the standalone server
          printf "require('./.next/standalone/server.js');\n" > deploy/server.js
          # keep package files so Azure runs `npm start`
          cp package.json deploy/
          cp package-lock.json deploy/ || true

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -qr ../release.zip .
          cd ..

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
