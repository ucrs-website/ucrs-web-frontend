name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [prod]   # change to [main] if your prod branch is main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # build on Linux so native linux binaries are produced
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # ignore peer-dep fight (react 19 vs react-simple-maps) and include optional deps
      - name: Install dependencies (with optional & legacy peer deps)
        run: npm ci --include=optional --legacy-peer-deps

      # ensure linux-x64 sharp exists (harmless if not used, prevents runtime nags)
      - name: Add linux sharp
        run: npm install --no-save sharp@0.33.x --os=linux --cpu=x64

      - name: Build (standalone)
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next/static
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static/* deploy/.next/static/
          cp -r public deploy/public
          cp package.json deploy/package.json

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          package: deploy.zip
          # use your existing publish profile secret name if it's different
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
