name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # build on Linux so native linux binaries are produced

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # If lockfile is out of sync, npm ci fails; fall back to npm install.
      # Also include optional deps (e.g., optional sharp) and relax peer deps to avoid React 19 peer warnings.
      - name: Install dependencies (ci -> install fallback)
        run: |
          npm ci --include=optional --legacy-peer-deps || \
          npm install --include=optional --legacy-peer-deps

      - name: Build (standalone)
        run: npm run build

      # Bundle everything Azure needs:
      # - the standalone server
      # - the static assets folder (.next/static)
      # - the public folder (images, fonts, etc.)
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next
          cp -R .next/standalone/* deploy/
          cp -R .next/static deploy/.next/static
          if [ -d public ]; then cp -R public deploy/public; fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          package: deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} # use the same secret you already used in your last successful run
