name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      # make npm tolerate peer-dep conflicts (react 19 vs react-simple-maps)
      NPM_CONFIG_LEGACY_PEER_DEPS: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci --no-audit --no-fund --legacy-peer-deps

      - name: Build (standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          # Next standalone runtime (includes node_modules)
          cp -r .next/standalone deploy/.next/standalone
          # static assets
          cp -r .next/static deploy/.next/static
          # public (if present)
          if [ -d public ]; then cp -r public deploy/public; fi
          # tiny root shim so App Service can do: node server.js
          printf "require('./.next/standalone/server.js');\n" > deploy/server.js
          # keep package files (optional)
          [ -f package.json ] && cp package.json deploy/
          [ -f package-lock.json ] && cp package-lock.json deploy/

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
