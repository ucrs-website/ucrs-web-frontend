name: Deploy Frontend to Azure App Service (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Allow React 19 with libs that still peer-depend on <=18
      # and make sure optional deps (like sharp) can install.
      - name: Install dependencies (with optional + legacy peer deps)
        run: npm ci --include=optional --legacy-peer-deps

      # Ensure a linux-x64 sharp binary is present to avoid runtime complaints.
      # Harmless if images are unoptimized, but keeps Next from yelling.
      - name: Add linux sharp
        run: npm install --no-save sharp@0.33.x --os=linux --cpu=x64

      - name: Build (standalone)
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next/static
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static/* deploy/.next/static/ || true
          cp -r public deploy/public || true
          cp package.json deploy/package.json

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod          # <-- your Web App name
          package: deploy.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
