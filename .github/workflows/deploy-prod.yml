name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      # keep only production deps so the ZIP stays smaller
      - name: Prune dev deps
        run: npm prune --omit=dev

      - name: Create deploy package
        run: |
          mkdir package
          cp -r .next public package/
          cp package.json package-lock.json package/
          # include next.config.* if you have it (safe if it doesn't exist)
          cp -r next.config.* 2>/dev/null || true
          cp -r node_modules package/
          cd package
          zip -r ../release.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: release.zip
