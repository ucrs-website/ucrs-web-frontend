name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # NOTE: use npm install (not npm ci) so we don't depend on a pristine lockfile
      - name: Install deps
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build (standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi
          printf "require('./.next/standalone/server.js');\n" > deploy/server.js
          if [ -f package.json ]; then cp package.json deploy/; fi
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi
          echo "---- deploy contents ----"
          ls -la deploy
          ls -la deploy/.next/standalone | head
          ls -la deploy/.next/static | head

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../release.zip .
          cd ..

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
