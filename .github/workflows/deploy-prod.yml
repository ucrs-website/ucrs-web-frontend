name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (Next standalone)
        run: npm run build

      - name: Assert build output (debug)
        run: |
          set -eux
          test -f .next/standalone/server.js
          ls -la .next/standalone | head
          ls -la .next/static | head

      - name: Assemble deploy folder
        run: |
          set -eux
          rm -rf deploy release.zip
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi
          printf "require('./.next/standalone/server.js')\n" > deploy/server.js

      - name: Zip deploy folder
        run: (cd deploy && zip -r ../release.zip .)

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          package: release.zip
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
