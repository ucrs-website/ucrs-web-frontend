name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # bypass peer-deps error from react-simple-maps vs React 19
      - name: Install deps
        run: |
          npm install --include=optional --no-audit --no-fund --legacy-peer-deps
          # ensure linux sharp binary for Azure Linux
          npm ls sharp || npm install --os=linux --cpu=x64 sharp --no-save

      - name: Build (standalone)
        run: |
          npx next telemetry disable || true
          npm run build

      - name: Assemble deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static     deploy/.next/static
          [ -d public ] && cp -r public deploy/public
          echo "require('./.next/standalone/server.js');" > deploy/server.js
          cp package*.json deploy/ || true
          ls -la deploy
          ls -la deploy/.next/standalone | head
          ls -la deploy/.next/static | head

      - name: Zip deploy folder
        run: (cd deploy && zip -r ../release.zip .)

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
