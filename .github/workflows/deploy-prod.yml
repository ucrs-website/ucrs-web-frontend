name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      # Package ONLY the files the app needs to run
      - name: Prepare artifact
        run: |
          set -e
          rm -rf package release.zip
          mkdir -p package/.next
          cp -r .next/standalone package/.next/standalone
          cp -r .next/static package/.next/static
          if [ -d public ]; then cp -r public package/public; fi
          # tiny shim so "node server.js" also works
          echo "require('./.next/standalone/server.js');" > package/server.js
          # optional helpers
          cp package.json package/ || true
          cp package-lock.json package/ || true

      - name: Create zip
        run: (cd package && zip -r -9 ../release.zip .)

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
