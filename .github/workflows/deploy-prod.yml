name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      # Prepare a deployable folder rooted at server.js
      - name: Assemble deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          # standalone needs these two extras:
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/static
          if [ -d public ]; then cp -r public deploy/public; fi
          # create a tiny server.js shim at the root if needed
          if [ ! -f deploy/server.js ]; then
            echo "require('./.next/standalone/server.js');" > deploy/server.js
          fi

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ucrs-frontend-prod       # <-- your App Service name
          package: ./deploy
