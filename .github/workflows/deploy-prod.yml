name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-frontend-prod
  cancel-in-progress: false

env:
  APP_NAME: ucrs-frontend-prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Assemble deploy folder
        run: |
          set -euxo pipefail
          rm -rf deploy
          mkdir -p deploy/.next
          # copy Next's standalone runtime and static assets
          cp -R .next/standalone deploy/.next/standalone
          cp -R .next/static      deploy/.next/static
          # public assets if present
          if [ -d public ]; then cp -R public deploy/public; fi
          # include package files so Oryx can run "npm start"
          if [ -f package.json ]; then cp package.json deploy/; fi
          if [ -f package-lock.json ]; then cp package-lock.json deploy/; fi

      - name: Verify layout (debug guard)
        run: |
          set -eux
          test -f deploy/package.json
          test -f deploy/.next/standalone/server.js
          test -d deploy/.next/static
          find deploy -maxdepth 3 -type f | sed 's|^| - |' | head -n 60

      - name: Zip deploy folder
        run: (cd deploy && zip -r ../release.zip .)

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
