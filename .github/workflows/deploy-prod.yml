name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      - name: Verify that Next is installed
        run: |
          test -f node_modules/next/package.json || (echo "next not installed" && exit 1)
          ls -la node_modules/.bin | head

      - name: Create deployment zip (include node_modules)
        run: |
          mkdir deploy
          rsync -a --delete \
            --exclude ".git" --exclude ".github" --exclude "tests" \
            ./ ./deploy/
          (cd deploy && zip -qr ../site.zip .)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} # your secret name
          package: site.zip
