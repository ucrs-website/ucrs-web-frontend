name: Deploy Frontend to Azure App Service (prod)

on:
  push:
    branches: [ main ]  # change if your prod deploy tracks another branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ”§ Key fix: make sure sharp (optional) is present and built for linux-x64
      - name: Install dependencies (with optional + sharp for linux)
        run: |
          npm ci --include=optional
          # Rebuild sharp for the target runtime (linux-x64); ignore if already correct
          npm rebuild sharp --platform=linux --arch=x64 || true

      - name: Build (standalone)
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      # Keep the same layout your App Service startup command uses:
      #   node .next/standalone/server.js
      - name: Prepare deploy folder
        run: |
          rm -rf deploy
          mkdir -p deploy/.next/standalone
          mkdir -p deploy/.next/static
          cp -R .next/standalone/* deploy/.next/standalone/
          cp -R .next/static/* deploy/.next/static/
          if [ -d public ]; then mkdir -p deploy/public && cp -R public/* deploy/public/; fi
          cp package.json deploy/package.json

      - name: Zip deploy folder
        run: |
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ucrs-frontend-prod                 # <-- your App Service name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}  # <-- use your existing secret name
          package: deploy.zip
