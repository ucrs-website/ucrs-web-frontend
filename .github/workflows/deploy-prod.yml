name: Build & Deploy (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_DIR: ./   # <â€” If your Next.js code is in a subfolder (e.g. ./website), set it here

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install deps (clean)
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            ${{ env.APP_DIR }}/
            !${{ env.APP_DIR }}/.git/**
            !${{ env.APP_DIR }}/.github/**
            !${{ env.APP_DIR }}/**/node_modules/.cache/**

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ucrs-frontend-prod
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
