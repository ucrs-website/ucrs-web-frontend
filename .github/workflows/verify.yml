name: Verify
on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> $GITHUB_OUTPUT
          else
            echo "has_node=false" >> $GITHUB_OUTPUT
          fi

      - if: steps.detect.outputs.has_node == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps
        if: steps.detect.outputs.has_node == 'true'
        run: pnpm install --frozen-lockfile

      - name: Type check
        if: steps.detect.outputs.has_node == 'true'
        run: pnpm tsc --noEmit || echo "No TypeScript config found"

      - name: Build
        if: steps.detect.outputs.has_node == 'true'
        run: pnpm run build --if-present
        env:
          NEXT_PUBLIC_SITE_URL: https://ucrs.com
          NEXT_PUBLIC_SITE_NAME: "UCRS - Railway Parts & Locomotive Services"

      - name: Test
        if: steps.detect.outputs.has_node == 'true'
        run: pnpm test --if-present

      - name: No Node project yet â€” skipping
        if: steps.detect.outputs.has_node == 'false'
        run: echo "No package.json yet; skipping build."
